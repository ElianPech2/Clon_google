<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icon web3.png">
    <link rel="stylesheet" href="style.css">
    <title>Clon Google</title>
</head>
<body>
    <header>
        <nav>
            <div class="box-a">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
            </div>
            <div class="box-img">
                <li class="img-icon">
                    <img src="./icono.png" alt="">
                </li>
                <li class="img-foto">
                    <img src="./perfil foto.png" alt="">
                </li>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <img id="logo" src="./Google palabra.png" alt="">
        </section>

        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                        <img src="./lupa.png" alt="">
                </span>
                <input id="input-search" type="text">
                <img class="micro-icon" src="./micro.png" alt="">
                <img class="camara-icon" src="./camara.png" alt="">
            </div>
        </section>

        <section class="main-buttons">
            <div id="search">
                <button class="search">Buscar con Google</button>
            </div>

            <div id="lucky">
                <form action="https://www.google.com/doodles">
                    <button type="submit">Voy a tener suerte</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer-link">
        <div class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </div>

        <div class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </div>
    </footer>

    
</body>
</html>
